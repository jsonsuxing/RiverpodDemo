name: riverpod_demo
description: Flutter 状态管理 Riverpod 演示项目
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'
  flutter: '>=3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  # 状态管理
  flutter_riverpod: 2.3.10 # 注：Riverpod 官网引入的插件是 flutter_riverpod，而不是 riverpod，后者引入不了 ProviderScope

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true